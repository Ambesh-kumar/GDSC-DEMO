<body>
   <script>
a=parseInt(prompt('enter the marks'));    
if(a>=90 && a<=99){
    console.log("grade-O");
    
}
else if(a>=80 && a<=89){
    console.log("grade-A");

}
else if(a>=70 && a<=79){
    console.log("grade-b");
}
else{
    console.log("you are failed");
}




   </script> 
</body>
